<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cycler Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <style>
        h1 {
            color: #010611;
            font-family: Audiowide;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            margin: 15px;
        }
        #elementsInput {
            width: 300px;
            margin-left: 400px;
        }
        .message {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            padding: 5px;
        }
        .cycler {
            color: crimson;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1> Pitchaiah Lella builds a cycler</h1>
        <div class="flex-container" id="target">
            <div class="cycler bg-success text-white">Row item 1</div>
            <div class="cycler bg-info text-white">Row item 2</div>
            <div class="cycler bg-warning text-white">Row item 3</div>
        </div><br>
        <label for="elementsInput">Type something </label>
        <input class="form-control" type="text" name="input" id="elementsInput" value="">
        <br>
        <p class="message">
            Press the button to create an new element of type div.
        </p>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="makeNewDiv()">Add Value</button>
            <button class="btn btn-danger" type="submit" onclick="get()">Get</button>
            <button class="btn btn-success" type="submit" onclick="spin()">Spin</button>
        </div>
    </div>
    <script>
                 function makeNewDiv() {
                let element = document.createElement("div")
                let value = document.getElementById("elementsInput").value

                element.innerHTML = value
                element.className = "cycler"

                let container = document.getElementById("target")
                container.appendChild(element)
            }

            function get() {
                let itemsCycler = document.getElementsByClassName("cycler")
                if(itemsCycler.length > 0) {
                    itemsCycler[itemsCycler.length-1].remove()
                }
            }

            function spin() {
                let itemsCycler = document.getElementsByClassName("cycler")
                if(itemsCycler.length > 1) {
                    removedItem = itemsCycler[itemsCycler.length-1]
                    itemsCycler[itemsCycler.length-1].remove()
                    let container = document.getElementById("target")
                    container.insertBefore(removedItem, container.firstChild)
                }
            }
    </script>

</body>

</html>
