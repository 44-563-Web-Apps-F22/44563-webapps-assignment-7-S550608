    <script>
        var ids = new Array(25);
        var chestCount = 0;
        var score = 0;
        var lastCheck = 12;
        var treasureLocation = 18;
        function check(position) {
            let image = document.getElementById(position);
            if (position == treasureLocation) {
                image.src = "Treasure.jpg";
                chestCount++;
                score++;
                lastCheck = position;
                document.getElementById("chests").innerText = "Number of chests checked is  " + chestCount;
                document.getElementById("score").innerText = "Score is " + score;
            } else {
                image.src = "empty_treasure_chest.jpg"
                chestCount++;
                lastCheck = position;
                document.getElementById("chests").innerText = " " + chestCount;
            }

        }
        function help() {
            var rowOfLastCheck =  parseInt(lastCheck/5)+1;
            var colOfLastCheck = parseInt(lastCheck%5)+1;
            var treasureLocationRow = parseInt(treasureLocation/5)+1;
            var treasureLocationCol = parseInt(treasureLocation%5)+1;

            if(treasureLocationRow === rowOfLastCheck){
                if(lastCheck<treasureLocation){
                    document.getElementById("help").innerText = "Treasure on Right";
                } else if(lastCheck>treasureLocation){
                    document.getElementById("help").innerText = "Treasure on Left";
                } else{
                    document.getElementById("help").innerText = "Sorry, no help available";
                }

            } else if(treasureLocationCol === colOfLastCheck){
                if(lastCheck<treasureLocation){
                    document.getElementById("help").innerText = "Treasure on down";
                } else if(lastCheck>treasureLocation){
                    document.getElementById("help").innerText = "Treasure on up";
                } else{
                    document.getElementById("help").innerText = "Sorry, no help available";
                }
            } else {
                document.getElementById("help").innerText = "Sorry, no help available";
            }
        }
